<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">ÃšLTIMAS NOVIDADES!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item class="busca-fixa">
    <ion-input 
      labelPlacement="floating"
      class="busca"
      [clearInput]="true"
    >
      <div slot="label" class="busca">Buscar por...</div>
    </ion-input>
  </ion-item>

  <ion-list>
      <ion-item button *ngFor="let item of anuncios" class="ion-align-items-center">
        <div class="vertical-center">
          
          <div>
            <ion-thumbnail>
              <img alt="foto-anuncio" src="./assets/icons/favicon.png" />
            </ion-thumbnail>
          </div>        
            
          <div class="detalhes">
            {{item.jogoNome}}
            <ion-label>
              <p>{{item.preco | currency: "BRL" }} | {{item.conservacao}}</p>
            </ion-label>
          </div>


          <div class="icons">
            <img *ngIf="item.caixa" class="icon" src="./assets/icons/caixa.png" slot="start" alt="box" />
            <img *ngIf="item.manual" class="icon" src="./assets/icons/manual.png" slot="start" alt="box" />
          </div>
        </div>
      </ion-item>
  </ion-list>
</ion-content>
