<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center font-retro">MEUS PEDIDOS</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main-tabs/opcoes-perfil"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="getAllCompras($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card 
    *ngFor="let pedido of pedidos"
    button
    (click)="verDetalhesPedido(pedido)"
  >
    <ion-card-header>
      <ion-card-subtitle>{{pedido.plataforma}}</ion-card-subtitle>
      <ion-card-title class="font-retro">{{pedido.itemNome}}</ion-card-title>
      <ion-card-subtitle>ID do Pedido: {{pedido.id}}</ion-card-subtitle>
      <ion-card-subtitle>{{pedido.status}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div class="itens-icon">
        <img *ngIf="pedido.caixa" class="icon" src="./assets/icons/caixa.png" slot="start" alt="box" />
        <img *ngIf="pedido.manual" class="icon" src="./assets/icons/manual.png" slot="start" alt="manual" />
      </div>
      <span class="font-retro preco">R$: {{pedido.preco}}</span>
    </ion-card-content>
  </ion-card>
</ion-content>
