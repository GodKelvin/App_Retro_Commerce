<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">
  <div class="vertical-center">
    <ion-list>
      <ion-item>
        <ion-input 
          labelPlacement="floating" 
          [(ngModel)]="dataLogin.email"
          [clearInput]="true"
        >
          <div slot="label">Email</div>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input 
          labelPlacement="floating" 
          [(ngModel)]="dataLogin.senha" 
          type="password"
          [clearInput]="true"
        >
          <div slot="label">Senha</div>
        </ion-input>
      </ion-item>

      <ion-button (click)="login()">Entrar</ion-button>
    </ion-list>
  </div>
</ion-content>
