<ion-content [fullscreen]="true" class="ion-text-center">
  <div class="vertical-center">

    <ion-img
      src="./assets/icons/logo.png"
      alt="Logo Retro Commerce"
    >
    </ion-img>
    <ion-list>
      <ion-title class="title">Retro Commerce</ion-title>
      <ion-item>
        <ion-input 
          class="input-login"
          labelPlacement="floating" 
          [(ngModel)]="dataLogin.email"
          [clearInput]="true"
          email
        >
          <div slot="label">Email</div>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input 
          class="input-login"
          labelPlacement="floating" 
          [(ngModel)]="dataLogin.senha" 
          type="password"
          [clearInput]="true"
        >
          <div slot="label">Senha</div>
        </ion-input>
      </ion-item>

      <ion-button (click)="login()" class="login-button" [disabled]="!dataLogin.email || !dataLogin.senha">
        Acessar
      </ion-button>

      <div class="esqueceu-senha">
        <a href="#" class="link">Esqueceu sua senha?</a>
      </div>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <div  class="criar-conta">
    <a href="/cadastro" class="link">NÃ£o tem uma conta? Toque aqui para criar uma agora!</a>
  </div>
</ion-footer>
