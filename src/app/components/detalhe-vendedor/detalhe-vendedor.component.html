<ion-card>
  <ion-card-header>
    <ion-card-subtitle>{{caracteristica}}</ion-card-subtitle>
    <ion-card-title>{{usuario.nome}}</ion-card-title>
  </ion-card-header>

  <ion-card-content class="ion-text-center ion-align-items-center">

    <div class="alinha">
      <div class="card-anunciante">
        <ion-avatar>
          <img 
            class="avatar-anunciante" 
            alt="Silhouette of a person's head" 
            src="{{usuario.foto ? usuario.foto : './assets/icons/avatar.png'}}" />
        </ion-avatar>
      </div>

      <div class="retroFont">
        <div class="alinha">
          {{usuario.avaliacao}}/5 
          <img class="icon" src="./assets/icons/star.png" slot="start" alt="box" />
        </div>
        
        <div class="alinha">
            <p>
              {{formataData(usuario.criadoEm)}}
              <img class="icon" src="./assets/icons/birthday.png" slot="start" alt="box" />
            </p>
        </div>
      </div>
    </div>
  </ion-card-content>
</ion-card>
